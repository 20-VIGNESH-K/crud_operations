<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(48, 12%, 92%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #updateProfileForm {
            background-color: #ffffff;
            max-width: 400px;
            padding:50px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body><div>
    <h1>Update User Profile</h1>

    <form id="updateProfileForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br>
        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required>
        <br>
        <label for="district">District:</label>
        <input type="text" id="district" name="district" required>
        <br>
        <button type="submit">Update Profile</button>
    </form>
</div>

    <script>
        document.getElementById("updateProfileForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get form data
            const name = document.getElementById("name").value;
            const age = parseInt(document.getElementById("age").value);
            const address = document.getElementById("address").value;
            const place = document.getElementById("place").value;
            const district = document.getElementById("district").value;

            // Create JSON object with form data
            const profileData = {
                name: name,
                age: age,
                address: address,
                place: place,
                district: district
            };

            // Send a POST request to update the user profile
            fetch(`/update/${name}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(profileData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "success") {
                    alert("Profile updated successfully!");
                    // You can redirect or perform other actions here
                    location.reload(); // Refresh the page
                } else {
                    alert("Failed to update profile.");   
                    if (data.message==="Not Updated")  {
                        alert("Nothing has changed in your profile");
                    }          
                }
                
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while updating the profile.It shows ProfileName not exits");
 
            });
        });
    </script>
</body>
</html>
