<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Profile Navigation Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        
        
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --clr: #0b0e0ecb;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--clr);
        }

        .navbar {
            background: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navigation ul {
            list-style-type: none;
            padding: 0;
            display: flex;
        }

        .navigation ul li {
            margin-right: 20px;
        }

        .navigation ul li:last-child {
            margin-right: 0;
        }

        .navigation ul li a {
            text-decoration: none;
            color: var(--clr);
            font-weight: 500;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .navigation ul li a:hover {
            background: #29fd53; /* Change to the desired hover color */
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            color: #fff;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <!-- Add your logo or title here -->
            <h1>Profile Menu</h1>
        </div>
        <div class="navigation">
            <ul>
                <li class="list">
                    <a href="http://localhost:8080/createProfile">Create</a>
                </li>

                <li class="list">
                    <a href="http://localhost:8080/updateProfileByName">Update</a>
                </li>

                <li class="list">
                    <a href="http://localhost:8080/getProfileByName">Get Profile</a>
                </li>

                <li class="list">
                    <a href="http://localhost:8080/getAllProfile">Get All</a>
                </li>

                <li class="list">
                    <a href="http://localhost:8080/deleteProfile">Delete Profile</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <h1>Welcome to the Profile Navigation</h1>
        <p>This is the content area where you can display information related to the selected navigation link.</p>
        <img src="assests/image1.jpg" height="50%" width="50%" alt="sun">

    </div>
</body>

</html>
